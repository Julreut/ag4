{% extends 'base.html' %}
{% load i18n %}

{% block title %}
    update post
{% endblock %}

{% block content %}
    <div class="ui segment">
        <h3>{% trans 'post-update-title' %}</h3>
        <form action="" method="POST" class="ui form" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="ui button primary mt-5">
                {% trans 'post-update-button' %}
            </button>
        </form>
    </div>
{% endblock %}
