<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Semantic UI CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'experiment.css' %}">

    <title>Consent Form</title>
</head>
<body>
    <div class="experiment-wrapper">
        <div class="experiment-container">
            <h1 class="ui dividing header">{{ consent_form_header }}</h1>
            <p class="description">{{ consent_form_message|safe }}</p>

            <form method="POST" action="{% url 'questions:consent_form' %}">
                {% csrf_token %}
                <div class="ui form">
                    <!-- Consent Checkbox: Agree -->
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="radio" id="consent_yes" name="consent" value="yes" required>
                            <label for="consent_yes">
                                Ich habe die vorher genannten Punkte gelesen und erkl√§re mich einverstanden, an der Studie teilzunehmen.
                            </label>
                        </div>
                    </div>

                    <!-- Consent Checkbox: Decline -->
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="radio" id="consent_no" name="consent" value="no">
                            <label for="consent_no">
                                Ich stimme nicht allen obigen Punkten zu und breche die Studie unmittelbar ab.
                            </label>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="ui primary button">Start Online Forum</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script>
        // Ensure Semantic UI behavior is initialized
        $('.ui.checkbox').checkbox();
    </script>
</body>
</html>
