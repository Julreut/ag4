{% extends 'base.html' %}

{% block title %}
{{ article.title }}
{% endblock title %}

{% block content %}
<div class="styled-article-container">
  <!-- Header mit Bild, Titel und Metadaten -->
  <div class="article-header">
    <div class="article-image">
      <img src="{{ article.image.url }}" alt="{{ article.title }}" />
    </div>
    <h1 class="article-title">{{ article.title }}</h1>
    <p class="article-meta">Published on: {{ article.created_at|date:"F j, Y" }}</p>
  </div>

  <!-- Hauptinhalt des Artikels -->
  <div class="article-content">
    <p>{{ article.content|linebreaks }}</p>
  </div>

  <!-- Footer mit ZurÃ¼ck-Button -->
  <div class="article-footer">
    <a href="{% url 'articles:all-articles' %}" class="back-to-articles">Back to Articles</a>
  </div>
</div>
{% endblock content %}
