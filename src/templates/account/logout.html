{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{Experiment Abbrechen}{% endblock %}

{% block content %}
<h1>{% trans "Sign Out" %}</h1>

<p>{% trans 'Are you sure you want to abort the experiment?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button type="submit" class="ui button red">Ja! Ausloggen und Experiment abbrechen!</button>
</form>


{% endblock %}
